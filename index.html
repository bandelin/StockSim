<!DOCTYPE html>
<html>
	<head>
		<title>Fantasy Stocks</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="script.js" ></script>
	</head>
	<body onload="loadStockTable()">
        <div class="content">
            <div class="networth-cash-name-title">
                <div>
                    <h1>Networth</h1>
                </div>
                <div>
                    <h1>Cash</h1>
                </div>
                <div>
                    <h1>Name</h1>
                </div>
            </div>
            <div class="networth-cash-name-data">
                <div>
                    <h2>$2875.83</h2>
                </div>
                <div>
                    <h2>$731.64</h2>
                </div>
                <div>
                    <h2>John Doe</h2>
                </div>
            </div>
            <div class="event-banner">
                <h1>Event:</h1>
                <input>
                <button name="Next Day">Next Day</button>
            </div>
            <div class="stock-title">
                <h1>The Round Table</h1>
            </div>
            <div class="action-panel">
                <div class="graph-panel">
                    <canvas>
                    
                    </canvas>
                </div>
                <div class="stock-data-panel">
                    <div class="my-stock-title">
                        <div>
                            <h3>Own</h3>
                            <h3>Worth</h3>
                        </div>
                        <div class="my-stock-data">
                            <h3>#12</h3>
                            <h3>$1273.51</h3>
                        </div>
                    </div>
                    <div class="sell-buy-stocks">
                        <div class="sell-buy-stocks-title">
                            <h3>Sell</h3>
                            <h3>#</h3>
                            <h3>Buy</h3>
                        </div>
                        <div class="sell-buy-stocks-data">
                            <button>-</button>
                            <input>
                            <button>+</button>
                        </div>
                    </div>
                </div>
            </div>
			
            <div class="stocks-table" id="StockTableDiv">
                <!-- <table>
                    
					<th style="width: 50%">Name</th>
                    <th style="width: 20%">Category</th>
                    <th style="width: 10%">value</th>
                    <th style="width: 10%">changed</th>
                    <th style="width: 5%">own</th>
                    <th style="width: 5%">worth</th>
                </table> -->
            </div>
        </div>
